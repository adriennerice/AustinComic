        <h1>Coming Soon!</h1><br><br>

        <!-- Button trigger modal  -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
          Sign-up for the Austin Comic Newsletter!
      </button>  
    </div>


 
  
  <!-- Modal  -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Newsletter Sign-up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Email Adress</label>
            <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Zip Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>
            
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submit" data-dismiss="modal">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
